name: Deployment DEV
on:
  push:
    branches:
      - dev
jobs:
  notification_start:
    runs-on: ubuntu-latest
    steps:
      - name: Notify start action
        uses: rjstone/discord-webhook-notify@v1
        with:
          severity: info
          color: '#0059ff'
          details: New push to repository click2eat-panel on environment DEV
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
  test:
    timeout-minutes: 5
    needs:
      - notification_start
    name: Run tests
    runs-on: ubuntu-latest
    environment: dev
    strategy:
      matrix:
        node-version: [ 20.12.2 ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          clean: false
      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 8
          run_install: false
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
      - run: pnpm install
      #      - name: Install Playwright Browsers
      #        run: npx playwright install --with-deps
      - name: Setup .env file
        run: pnpm dlx dotenv-vault local decrypt ${{secrets.DOTENV_KEY}} > .env
      #      - name: Run Playwright tests
      #        run: npx playwright test
      - name: Build
        run: npm run build
      - name: Build failed
        uses: rjstone/discord-webhook-notify@v1
        if: failure()
        with:
          severity: error
          details: ¡Han fallando los tests! Se cancela el despliegue
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
#      - uses: actions/upload-artifact@v4
#        if: always()
#        with:
#          name: playwright-report
#          path: test-results/
#          retention-days: 30
  deploy:
    name: Deploy to development
    needs:
      - test
    runs-on: [self-hosted, dev]
    environment: dev
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          clean: false
      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 8
          run_install: false
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.12.2
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install
      - name: Setup .env file
        run: pnpm dlx dotenv-vault local decrypt ${{secrets.DOTENV_KEY}} > .env
      - name: Build
        run: node -r dotenv/config ./node_modules/.bin/next build
      - name: Reload application
        run: pm2 reload 0
      - name: Deploy Success
        uses: rjstone/discord-webhook-notify@v1
        if: success()
        with:
          severity: info
          details: Desplegado desarrollo con éxito!
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
      - name: Deploy failed
        uses: rjstone/discord-webhook-notify@v1
        if: failure()
        with:
          severity: error
          details: Ha fallado el despliegue a desarrollo
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}