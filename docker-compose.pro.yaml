version: '3.4'
services:
  app:
    build:
      dockerfile: docker/app/app.dockerfile
      context: .
      target: runner
    container_name: prod-nextjs-restaurant
    volumes:
      - /app
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
      - DOTENV_KEY=${DOTENV_KEY}