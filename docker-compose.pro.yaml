version: '3.4'
services:
  reverse-proxy:
    image: traefik:v3.1
    command:
      - "--api.insecure=true"
      - "--providers.docker"
    ports:
      - "80:80"
      - "3000:3000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
  app:
    build:
      dockerfile: docker/app/app.dockerfile
      context: .
      target: runner
    container_name: prod-nextjs-restaurant
    volumes:
      - /app
    environment:
      - NODE_ENV=production