  nginx:
    image: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/certs/:/etc/nginx/certs
      - ./docker/nginx/conf/:/etc/nginx/conf.d/:ro
    depends_on:
      - app
  app:
    container_name: dev-nextjs-restaurant
    image: local-nextjs-restaurant:dev
    entrypoint: [ "sh", "-c", "pnpm install && pnpm run dev" ]
    build:
      dockerfile: docker/app/app.dockerfile
      context: .
      target: builder
    ports:
      - '3000'
    environment:
      - NODE_ENV=development
      - WATCHPACK_POLLING=true
    command: pnpm run dev
    restart: on-failure
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2048M
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
      - pnpm-store:/app/.pnpm-store
volumes:
  mockserver:
  pnpm-store: